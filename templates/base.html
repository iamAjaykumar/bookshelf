{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">

      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- site metas -->
      <title>ShareBook</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">

      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

   <body class="main-layout">
      
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href='/'>ShareBook</a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item active">
                                 <a class="nav-link" href='/'>Home</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#"> About  </a>
                              </li>
                              <!-- <li class="nav-item">
                                 <a class="nav-link" href="#service"> Service</a>
                              </li> -->
                              <li class="nav-item">
                                 <a class="nav-link" href='login'>Contact</a>
                              </li>
                              {% if user.is_authenticated %}

                              <li class="nav-item">
                                 <a class="nav-link" href="uploadcontent"> Upload Book</a>
                              </li>
                                 <li class="nav-item">
                                    <!-- <a class="nav-link" href='register'>Sign Up</a>
                                     -->
                                    <a class="nav-link" href="content" >{{ user.first_name}}'s profile</a>
                                 </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href='logout'>Logout</a>
                                 </li>
                              {% else %}
                                 <li class="nav-item">
                                    <a class="nav-link" href='register'>Sign Up</a>
                                 </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="login">Sign in</a>
                                 </li>
                              {% endif %}
                           </ul>
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
      </header>


        {% block content %}

        {% endblock %}
   
         <footer>
           <div class="footer-bottom">
               <div class="container">
                        <div class="text-center p-3">
                           Â© 2021 Copyright:
                           <a class="text-white" href="#">ShareBook.com</a>
                        </div>   
               </div>
           </div>
        </footer>

      <!-- end footer -->
      <!-- Javascript files-->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>
      <script src="{% static 'js/jquery.min.js' %}"></script>
