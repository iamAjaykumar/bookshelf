{% extends 'base.html'%}
{% load static %}
{%block content %}

<head>
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>

    <div class="main">
        <section class="sign-in">
            <div class="wtf">
                <div class="signin-content">
                   

                    <div class="signin-form">
                        <h2 class="form-title">Upload Book</h2>
                        <form method="POST" action="uploadcontent" class="register-form" id="login-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="book_name"><i class="zmdi zmdi-book"></i></label>
                                <input type="text" name="book_name" id="book_name" placeholder="Book Title"/>
                            </div>

                            <div class="form-group">
                                <label for="author_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="author_name" id="author_name" placeholder="Author Name"/>
                            </div>

                            <div class="form-group">
                                <label for="year"><i class="zmdi zmdi-calendar"></i></label>
                                <input type="text" name="year" id="year" placeholder="Year"/>
                            </div>

                            <div class="form-group">
                                <label for="genre"><i class="zmdi zmdi-label"></i></label>
                                <input type="text" name="genre" id="genre" placeholder="Genre"/>
                            </div>


                            <div class="form-group">
                                <label for="upload_file"><i class="zmdi zmdi-image"></i></label>
                                <input type="file" name="upload_file" id="upload_file"/>
                            </div>


                            <div class="form-group form-button">
                                <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                            </div>

                            
                        </form>
                     
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- <script src="{% static 'js/main.js' %}"></script> -->

{% endblock%}
